<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Authorization | Create Account</title>
    <link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: #eee">
<div class="container">
    <form th:action="@{/register}" method="post" class="form-signin">
        <h2 class="form-heading">Create New Account</h2>
        <div th:if="${param.registered}">
            <span class="has-success" style="padding-bottom: 25px;">Your account has been created successfully.</span>
            <a th:href="@{/login}" type="button" class="btn btn-block btn-md btn-success">
                Log In
            </a>
        </div>
        <div th:unless="${param.registered}">
            <div th:if="${param.invalid}" class="has-error">
                Invalid username and password.
            </div>
            <div th:if="${param.userExists}" class="has-error">
                User already exists
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" />
            <input type="password" class="form-control" name="password" placeholder="Password" />
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" />
            <input type="submit" class="btn btn-md btn-success btn-block" value="Submit"/>
            <a th:href="@{/login}" class="btn btn-danger btn-block">Cancel</a>
        </div>
    </form>
</div>
</body>
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</html>
